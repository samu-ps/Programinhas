<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo</title>
  <style>
    .form {
      display: flex;                  
      justify-content: space-between; 
      width: 100%;                    
      padding: 20px;
    }

    .input {
      width: 45%;                   
      display: flex;
      flex-direction: column;       
      gap: 10px;                     
      background: #f0f0f0;           
      padding: 15px;
      border-radius: 8px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="form">
    <div class="input">
      <input type="text" placeholder="Input 1">
      <input type="text" placeholder="Input 2">
      <input type="text" placeholder="Input 3">
      <input type="text" placeholder="Input 4">
      <input type="text" placeholder="Input 5">
    </div>

    <div class="input">
      <input type="text" placeholder="Input 6">
      <input type="text" placeholder="Input 7">
      <input type="text" placeholder="Input 8">
      <input type="text" placeholder="Input 9">
      <input type="text" placeholder="Input 10">
    </div>
  </div>
</body>
</html>
