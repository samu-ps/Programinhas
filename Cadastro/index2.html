<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilo/estilo2.css">
</head>
<body>
    <div class="usuario">
        <div class="formulario">
            <h2>Entrar na Minha Conta</h2>
            <img src="./img/key.png" alt="Key" width="90px" height="90px">
            <form action="#">
                <div class="secao-container">
                    <div class="secao"> 
                        <p>CPF</p>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                        <p>Senha</p>
                        <input type="password" class="senha" placeholder="Senha" required>
                    </div>
                </div>
            </form>
            <button type="button" class="confirm">Login</button>
        </div>
    </div>     
</body>
</html>
